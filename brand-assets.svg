<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- VISION79 LOGO VARIATIONS -->
  
  <!-- Primary Logo - Horizontal -->
  <g id="logo-horizontal" transform="translate(50, 50)">
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="url(#primaryGradient)">
      VISION<tspan fill="url(#accentGradient)">79</tspan>
    </text>
    <text x="0" y="85" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#6b7280">
      AI SOLUTIONS FOR SMALL BUSINESSES
    </text>
  </g>
  
  <!-- Logo - Vertical -->
  <g id="logo-vertical" transform="translate(300, 50)">
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="url(#primaryGradient)">
      VISION
    </text>
    <text x="0" y="110" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="url(#accentGradient)">
      79
    </text>
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#6b7280">
      AI SOLUTIONS
    </text>
  </g>
  
  <!-- Icon Logo -->
  <g id="logo-icon" transform="translate(500, 50)">
    <circle cx="40" cy="40" r="35" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <text x="40" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">
      V79
    </text>
  </g>
  
  <!-- BRAND ICONS -->
  
  <!-- AI/ML Icon -->
  <g id="icon-ai" transform="translate(50, 200)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <path d="M20 20 L60 20 L60 60 L20 60 Z" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="50" cy="30" r="3" fill="white"/>
    <circle cx="40" cy="50" r="3" fill="white"/>
    <path d="M25 40 L35 50 L45 35 L55 45" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Automation Icon -->
  <g id="icon-automation" transform="translate(150, 200)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <path d="M20 25 L60 25 L60 55 L20 55 Z" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="30" cy="35" r="4" fill="white"/>
    <circle cx="50" cy="35" r="4" fill="white"/>
    <path d="M25 45 L35 45 L35 50 L25 50 Z" fill="white"/>
    <path d="M45 45 L55 45 L55 50 L45 50 Z" fill="white"/>
  </g>
  
  <!-- Analytics Icon -->
  <g id="icon-analytics" transform="translate(250, 200)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <path d="M20 60 L30 40 L40 50 L50 30 L60 35" stroke="white" stroke-width="3" fill="none"/>
    <circle cx="30" cy="40" r="2" fill="white"/>
    <circle cx="40" cy="50" r="2" fill="white"/>
    <circle cx="50" cy="30" r="2" fill="white"/>
    <circle cx="60" cy="35" r="2" fill="white"/>
  </g>
  
  <!-- Chatbot Icon -->
  <g id="icon-chatbot" transform="translate(350, 200)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <path d="M20 30 Q40 20 60 30 L60 50 Q40 60 20 50 Z" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="30" cy="40" r="2" fill="white"/>
    <circle cx="50" cy="40" r="2" fill="white"/>
    <path d="M35 45 Q40 50 45 45" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Data Processing Icon -->
  <g id="icon-data" transform="translate(450, 200)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <rect x="25" y="25" width="30" height="30" fill="none" stroke="white" stroke-width="2"/>
    <path d="M25 35 L55 35" stroke="white" stroke-width="1"/>
    <path d="M25 40 L55 40" stroke="white" stroke-width="1"/>
    <path d="M25 45 L55 45" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Integration Icon -->
  <g id="icon-integration" transform="translate(550, 200)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="50" cy="50" r="8" fill="none" stroke="white" stroke-width="2"/>
    <path d="M38 38 L42 42" stroke="white" stroke-width="2"/>
    <path d="M30 22 L50 58" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- DECORATIVE ELEMENTS -->
  
  <!-- Geometric Pattern -->
  <g id="pattern-geometric" transform="translate(50, 350)">
    <polygon points="0,0 20,0 10,17.32" fill="url(#primaryGradient)" opacity="0.1"/>
    <polygon points="20,0 40,0 30,17.32" fill="url(#primaryGradient)" opacity="0.1"/>
    <polygon points="10,17.32 30,17.32 20,34.64" fill="url(#primaryGradient)" opacity="0.1"/>
  </g>
  
  <!-- Wave Pattern -->
  <g id="pattern-wave" transform="translate(200, 350)">
    <path d="M0 20 Q10 0 20 20 Q30 40 40 20 Q50 0 60 20" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M0 30 Q10 10 20 30 Q30 50 40 30 Q50 10 60 30" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Dot Pattern -->
  <g id="pattern-dots" transform="translate(350, 350)">
    <circle cx="10" cy="10" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="30" cy="10" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="50" cy="10" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="20" cy="25" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="40" cy="25" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="15" cy="40" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="35" cy="40" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="55" cy="40" r="2" fill="url(#primaryGradient)" opacity="0.3"/>
  </g>
  
  <!-- BUTTON DESIGNS -->
  
  <!-- Primary Button -->
  <g id="button-primary" transform="translate(50, 500)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
      GET STARTED
    </text>
  </g>
  
  <!-- Secondary Button -->
  <g id="button-secondary" transform="translate(200, 500)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="white" stroke="url(#primaryGradient)" stroke-width="2"/>
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="url(#primaryGradient)" text-anchor="middle">
      LEARN MORE
    </text>
  </g>
  
  <!-- Accent Button -->
  <g id="button-accent" transform="translate(350, 500)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
      FREE CONSULT
    </text>
  </g>
  
  <!-- CARD DESIGNS -->
  
  <!-- Service Card -->
  <g id="card-service" transform="translate(50, 600)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="white" stroke="url(#primaryGradient)" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="4" fill="url(#primaryGradient)"/>
    <circle cx="30" cy="30" r="15" fill="url(#primaryGradient)"/>
    <text x="30" y="35" font-family="Inter, sans-serif" font-size="20" fill="white" text-anchor="middle">AI</text>
    <text x="100" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="url(#primaryGradient)" text-anchor="middle">
      AI CONSULTING
    </text>
    <text x="100" y="45" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
      Strategic AI implementation
    </text>
  </g>
  
  <!-- Feature Card -->
  <g id="card-feature" transform="translate(280, 600)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="white" stroke="url(#primaryGradient)" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="4" fill="url(#accentGradient)"/>
    <path d="M30 25 L40 35 L50 25" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <text x="100" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="url(#primaryGradient)" text-anchor="middle">
      FAST IMPLEMENTATION
    </text>
    <text x="100" y="45" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
      Quick setup and deployment
    </text>
  </g>
  
  <!-- Testimonial Card -->
  <g id="card-testimonial" transform="translate(510, 600)">
    <rect x="0" y="0" width="200" height="120" rx="12" fill="white" stroke="url(#primaryGradient)" stroke-width="1" filter="url(#shadow)"/>
    <text x="100" y="25" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
      "Vision79 transformed our business"
    </text>
    <text x="100" y="45" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">
      - Sarah Johnson, CEO
    </text>
    <g transform="translate(70, 60)">
      <circle cx="0" cy="0" r="3" fill="url(#accentGradient)"/>
      <circle cx="15" cy="0" r="3" fill="url(#accentGradient)"/>
      <circle cx="30" cy="0" r="3" fill="url(#accentGradient)"/>
      <circle cx="45" cy="0" r="3" fill="url(#accentGradient)"/>
      <circle cx="60" cy="0" r="3" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- COLOR PALETTE -->
  
  <!-- Primary Colors -->
  <g id="color-palette" transform="translate(50, 750)">
    <rect x="0" y="0" width="40" height="40" fill="#1a365d"/>
    <text x="50" y="15" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Primary Blue</text>
    <text x="50" y="30" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#1a365d</text>
    
    <rect x="0" y="50" width="40" height="40" fill="#3182ce"/>
    <text x="50" y="65" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Secondary Blue</text>
    <text x="50" y="80" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#3182ce</text>
    
    <rect x="0" y="100" width="40" height="40" fill="#f97316"/>
    <text x="50" y="115" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Accent Orange</text>
    <text x="50" y="130" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#f97316</text>
    
    <rect x="0" y="150" width="40" height="40" fill="#059669"/>
    <text x="50" y="165" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Success Green</text>
    <text x="50" y="180" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#059669</text>
  </g>
  
  <!-- Neutral Colors -->
  <g id="neutral-palette" transform="translate(250, 750)">
    <rect x="0" y="0" width="40" height="40" fill="#1f2937"/>
    <text x="50" y="15" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Dark Gray</text>
    <text x="50" y="30" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#1f2937</text>
    
    <rect x="0" y="50" width="40" height="40" fill="#6b7280"/>
    <text x="50" y="65" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Medium Gray</text>
    <text x="50" y="80" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#6b7280</text>
    
    <rect x="0" y="100" width="40" height="40" fill="#f3f4f6"/>
    <text x="50" y="115" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">Light Gray</text>
    <text x="50" y="130" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#f3f4f6</text>
    
    <rect x="0" y="150" width="40" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="165" font-family="Inter, sans-serif" font-size="12" fill="#1f2937">White</text>
    <text x="50" y="180" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">#ffffff</text>
  </g>
  
  <!-- TYPOGRAPHY SAMPLES -->
  
  <g id="typography-samples" transform="translate(450, 750)">
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#primaryGradient)">
      Heading 1 - 24px Bold
    </text>
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="url(#primaryGradient)">
      Heading 2 - 20px Semibold
    </text>
    <text x="0" y="75" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="url(#primaryGradient)">
      Heading 3 - 16px Semibold
    </text>
    <text x="0" y="100" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#1f2937">
      Body Large - 14px Medium
    </text>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#6b7280">
      Body Small - 12px Regular
    </text>
  </g>
  
  <!-- BRAND GUIDELINES TEXT -->
  
  <g id="brand-guidelines" transform="translate(50, 950)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#primaryGradient)">
      VISION79 BRAND GUIDELINES
    </text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">
      Brand Personality:
    </text>
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Professional yet approachable
    </text>
    <text x="0" y="65" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Innovative and forward-thinking
    </text>
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Trustworthy and reliable
    </text>
    <text x="0" y="95" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Local expertise with global standards
    </text>
    
    <text x="0" y="130" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">
      Design Principles:
    </text>
    <text x="0" y="150" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Clean and modern aesthetics
    </text>
    <text x="0" y="165" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Consistent visual hierarchy
    </text>
    <text x="0" y="180" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Accessible and inclusive design
    </text>
    <text x="0" y="195" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
      • Mobile-first responsive approach
    </text>
  </g>
  
</svg>
